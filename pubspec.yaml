name: quaderno_flutter
description: QuadernoTorneo again, flutter way

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.1.1+7

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  authentication_repository:
    path: packages/authentication_repository
  adaptive_dialog: ^1.0.1
  blinking_text: ^1.0.1+2
  cupertino_icons: ^1.0.3
  data_table_2: ^2.0.4
  equatable: ^2.0.3
  firebase_core: ^1.4.0
  firebase_messaging: ^10.0.4
  flutter_bloc: ^7.1.0
  flutter_local_notifications: ^6.0.0
  formz: ^0.4.0
  google_fonts: ^2.1.0
  google_mobile_ads: ^0.13.2+1
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  http: ^0.13.3
  intl: ^0.17.0
  package_info_plus: ^1.0.4
  pull_to_refresh: ^2.0.0
  rxdart: ^0.27.1
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  # flutter_launcher_icons: "^0.9.0"
  flutter_native_splash: ^1.2.0
  lint: ^1.0.0

flutter_native_splash:
  color: "#4CAF50"
  image: assets/images/players_with_logo.png
  web: false

flutter_icons:
  android: "launcher_icon"
  adaptive_icon_background: "#548b2e"
  adaptive_icon_foreground: "assets/icons/quaderno_foreground.png"
  ios: true
  image_path: "assets/icons/quaderno.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/
