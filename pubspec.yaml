environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  adaptive_dialog: ^2.0.0
  authentication_repository:
    path: packages/authentication_repository
  blinking_text: ^1.0.2
  cupertino_icons: ^1.0.5
  data_table_2: ^2.3.8
  equatable: ^2.0.5
  file_picker: ^6.1.1
  firebase_core: ^2.1.1
  firebase_messaging: ^14.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  # flutter_local_notifications: ^16.2.0
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^10.2.1
  formz: ^0.6.1
  google_fonts: ^6.1.0
  google_mobile_ads: ^4.0.0
  hive: ^2.2.3
  hive_flutter: 1.1.0
  http: ^1.0.0
  image_cropper: ^5.0.1
  image_picker: ^1.0.4
  intl: ^0.19.0
  logging: ^1.1.0
  package_info_plus: ^5.0.1
  pull_to_refresh: 2.0.0
  rxdart: ^0.27.5
