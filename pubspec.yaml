  supabase_flutter: ^1.10.25
  transparent_image: ^2.0.0
  url_launcher: ^6.1.6
  user_repository:
    path: packages/user_repository
  webview_flutter: ^4.4.2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.2.13
  flutter_test:
    sdk: flutter
  lint: ^2.2.0

flutter_native_splash:
  color: "#4CAF50"
  image: assets/images/players_with_logo.png
  web: false

flutter_icons:
  android: "launcher_icon"
  adaptive_icon_background: "#548b2e"
  adaptive_icon_foreground: "assets/icons/quaderno_foreground.png"
  ios: true
  image_path: "assets/icons/quaderno.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/
