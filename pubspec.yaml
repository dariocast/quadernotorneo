name: quaderno_flutter
description: QuadernoTorneo again, flutter way

publish_to: "none"

version: 3.1.5+15

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  adaptive_dialog: ^1.8.0+1
  authentication_repository:
    path: packages/authentication_repository
  blinking_text: ^1.0.2
  cupertino_icons: ^1.0.5
  data_table_2: ^2.3.8
  equatable: ^2.0.5
  file_picker: ^5.2.2
  firebase_core: ^2.1.1
  firebase_messaging: ^14.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_local_notifications: ^12.0.3
  font_awesome_flutter: ^10.2.1
  formz: ^0.4.1
  google_fonts: ^3.0.1
  google_mobile_ads: ^2.2.0
  hive: ^2.2.3
  hive_flutter: 1.1.0
  http: ^0.13.5
  image_cropper: ^3.0.1
  image_picker: ^0.8.5
  intl: 0.17.0
  logging: ^1.1.0
  package_info_plus: ^3.0.1
  pull_to_refresh: 2.0.0
  rxdart: ^0.27.5
  supabase_flutter: ^1.1.0
  transparent_image: ^2.0.0
  url_launcher: ^6.1.6

dev_dependencies:
  flutter_native_splash: ^2.2.13
  flutter_test:
    sdk: flutter
  lint: ^1.10.0

flutter_native_splash:
  color: "#4CAF50"
  image: assets/images/players_with_logo.png
  web: false

flutter_icons:
  android: "launcher_icon"
  adaptive_icon_background: "#548b2e"
  adaptive_icon_foreground: "assets/icons/quaderno_foreground.png"
  ios: true
  image_path: "assets/icons/quaderno.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/
