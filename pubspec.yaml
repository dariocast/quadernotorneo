name: quaderno_flutter
description: QuadernoTorneo again, flutter way

publish_to: "none"

version: 3.1.1+11 #TODO Update to 3.1.2+12 before submit

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  adaptive_dialog: 1.0.1
  authentication_repository:
    path: packages/authentication_repository
  blinking_text: 1.0.1+2
  cupertino_icons: 1.0.3
  data_table_2: 2.0.4
  equatable: 2.0.3
  file_picker: 4.2.7
  firebase_core: 1.10.0
  firebase_messaging: 11.2.8
  flutter:
    sdk: flutter
  flutter_bloc: 8.0.0
  flutter_local_notifications: 9.4.0
  font_awesome_flutter: 9.2.0
  formz: 0.4.0
  google_fonts: 2.1.0
  google_mobile_ads: 1.1.0
  hive: 2.0.4
  hive_flutter: 1.1.0
  http: 0.13.3
  image_cropper: ^1.5.1
  image_picker: ^0.8.5
  intl: 0.17.0
  package_info_plus: 1.0.4
  pull_to_refresh: 2.0.0
  rxdart: 0.27.1
  supabase: 0.2.9
  supabase_flutter: 0.2.9
  transparent_image: ^2.0.0
  url_launcher: 6.0.9

dev_dependencies:
  flutter_native_splash: 2.1.0
  flutter_test:
    sdk: flutter
  lint: 1.0.0

flutter_native_splash:
  color: "#4CAF50"
  image: assets/images/players_with_logo.png
  web: false

flutter_icons:
  android: "launcher_icon"
  adaptive_icon_background: "#548b2e"
  adaptive_icon_foreground: "assets/icons/quaderno_foreground.png"
  ios: true
  image_path: "assets/icons/quaderno.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/
